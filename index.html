<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="header">
      <img src="images/logo.svg" alt="logo" class="header__logo" />
    </header>

    <main class="main">
      <img
        src="images/illustration-mockups.svg"
        alt="illustration-mockups"
        class="main__img"
      />
      <div>
        <h1 class="main__title">Build The Community Your Fans Will Love</h1>
        <p class="main__paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion
        </p>
        <button class="main__btn">Register</button>
      </div>
    </main>

    <footer class="footer">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </footer>

    <script
      src="https://kit.fontawesome.com/f69af0a338.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
